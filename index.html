<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Triết Học - Phản Hồi Tức Thì</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --danger: #dc2626;
            --bg: #f1f5f9;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { max-width: 650px; width: 100%; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px; }
        .header { text-align: center; }
        .progress-container { height: 8px; background: #e2e8f0; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
        .question-box { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; color: #1e293b; }
        .options { display: grid; gap: 10px; }
        .option { padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option:hover:not(.disabled) { border-color: var(--primary); background: #eff6ff; }
        .option.correct { background: #d1fae5; border-color: var(--success); color: #065f46; font-weight: bold; }
        .option.wrong { background: #fee2e2; border-color: var(--danger); color: #991b1b; }
        .option.disabled { cursor: not-allowed; opacity: 0.8; }
        
        #feedback { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            display: none; 
            font-weight: bold;
            text-align: center;
        }
        .feedback-correct { background: #ecfdf5; color: var(--success); border: 1px solid var(--success); }
        .feedback-wrong { background: #fff1f2; color: var(--danger); border: 1px solid var(--danger); }

        .nav { display: flex; justify-content: space-between; margin-top: 25px; }
        button { padding: 12px 24px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: 600; cursor: pointer; }
        button:disabled { background: #cbd5e1; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin-bottom: 5px;">Ôn Tập 64 Câu Triết Học</h2>
        <div id="q-count" style="font-weight: bold; color: var(--primary);">Câu 1 / 64</div>
        <div class="progress-container"><div id="progress" class="progress-bar"></div></div>
    </div>

    <div id="quiz-card" class="card">
        <div id="question" class="question-box">Đang tải...</div>
        <div id="options" class="options"></div>
        
        <div id="feedback"></div>

        <div class="nav">
            <button id="prev-btn">Câu trước</button>
            <button id="next-btn" class="hidden">Tiếp theo</button>
        </div>
    </div>

    <div id="result-card" class="card hidden">
        <div style="text-align: center;">
            <h3>Kết quả bài ôn tập</h3>
            <h1 id="score" style="font-size: 3rem; color: var(--primary);">0 / 64</h1>
            <button onclick="location.reload()" style="width: 100%;">Làm lại từ đầu</button>
        </div>
    </div>
</div>

<script>
    const data = [
        { q: "Chủ nghĩa duy vật thường là thế giới quan của các giai cấp và các lực lượng xã hội tiến bộ.", a: ["Đúng", "Sai", "Vừa đúng vừa sai", "Không xác định"], c: 0 },
        { q: "Nhiệm vụ của triết học là:", a: ["Giải thích thế giới", "Cải tạo thế giới", "Giải thích và cải tạo thế giới", "Khoa học của mọi khoa học"], c: 2 },
        { q: "Thế giới bao gồm trần gian, thiên đường và địa ngục. Quan điểm này đúng hay sai?", a: ["Đúng", "Sai (Quan điểm tôn giáo/duy tâm)", "Vừa đúng vừa sai", "Không sai"], c: 1 },
        { q: "Những triết gia cho rằng con người KHÔNG thể nhận thức thế giới thuộc trường phái:", a: ["Duy vật", "Duy tâm", "Khả tri luận", "Bất khả tri luận"], c: 3 },
        { q: "“Có thực mới vực được đạo” phản ánh lập trường nào?", a: ["Duy vật", "Duy tâm", "Siêu hình", "Nhị nguyên"], c: 0 },
        { q: "Phát minh nào chứng minh sự vô tận của năng lượng?", a: ["Học thuyết tế bào", "Học thuyết tiến hóa", "Định luật bảo toàn và chuyển hóa năng lượng", "Định luật vạn vật hấp dẫn"], c: 2 },
        { q: "Lênin bổ sung triết học Mác trong bối cảnh lịch sử nào?", a: ["CNTB tự do cạnh tranh", "CNTB chưa ra đời", "CNTB độc quyền ra đời", "CNTB hiện đại"], c: 2 },
        { q: "Phương pháp SIÊU HÌNH nhận thức đối tượng ở trạng thái:", a: ["Vận động không ngừng", "Cô lập, tĩnh tại, tách rời", "Mối liên hệ phổ biến", "Chuyển hóa liên tục"], c: 1 },
        { q: "Chủ nghĩa duy vật CHẤT PHÁC là hình thức của thời kỳ nào?", a: ["Cổ đại", "Trung cổ", "Phục hưng", "Khai sáng"], c: 0 },
        { q: "Triết học ra đời vào khoảng thời gian:", a: ["Thế kỷ VIII - VI TCN", "Thế kỷ I TCN", "Thế kỷ X SCN", "Năm 1844"], c: 0 },
        { q: "Triết học là hệ thống tri thức lý luận chung nhất về:", a: ["Kỹ thuật", "Mọi đối tượng riêng lẻ", "Thế giới và vị trí con người", "Nghệ thuật"], c: 2 },
        { q: "Điều kiện kinh tế - xã hội dẫn đến sự ra đời của triết học Mác:", a: ["CNTB mới manh nha", "PTSX TBCN đã thống trị", "GCCN chưa xuất hiện", "Xã hội phong kiến phồn thịnh"], c: 1 },
        { q: "Triết học Mác - Lênin có hai chức năng cơ bản là:", a: ["Thế giới quan và Phương pháp luận", "Sản xuất và Phân phối", "Quản lý và Lãnh đạo", "Giải thích và Dự báo"], c: 0 },
        { q: "Nguồn gốc lý luận trực tiếp của triết học Mác:", a: ["Kinh tế Anh", "Triết học cổ điển Đức", "CNXH Pháp", "Triết học Hy Lạp"], c: 1 },
        { q: "Duy vật và Duy tâm đối lập nhau về phương diện:", a: ["Bản thể luận", "Nhận thức luận", "Cả A và B", "Đạo đức học"], c: 2 },
        { q: "Coi nguyên nhân biến đổi nằm NGOÀI đối tượng là phương pháp:", a: ["Biện chứng", "Siêu hình", "Logic", "Thực nghiệm"], c: 1 },
        { q: "Mặt thứ 2 của vấn đề cơ bản triết học là:", a: ["Cái nào có trước?", "Con người có khả năng nhận thức thế giới không?", "Thế giới là vật chất hay ý thức?", "Ý thức sinh ra vật chất?"], c: 1 },
        { q: "Vấn đề cơ bản của triết học là quan hệ giữa:", a: ["Nam và Nữ", "Lý luận và Thực tiễn", "Vật chất và Ý thức", "Vật thể và Không gian"], c: 2 },
        { q: "Thứ tự xuất hiện: Thần thoại -> Tôn giáo -> Triết học. Đúng hay sai?", a: ["Đúng", "Sai", "Ngược lại mới đúng", "Tất cả đều sai"], c: 0 },
        { q: "Triết học ra đời do nhu cầu của:", a: ["Thực tiễn", "Thần linh", "Các nhà vua", "Sự ngẫu nhiên"], c: 0 },
        { q: "Triết học nghiên cứu thế giới như một chỉnh thể thống nhất. Đúng hay sai?", a: ["Đúng", "Sai", "Chỉ nghiên cứu con người", "Chỉ nghiên cứu tự nhiên"], c: 0 },
        { q: "Hình thức nào xác định vật chất là Thực tại khách quan?", a: ["Duy vật cổ đại", "Duy vật biện chứng", "Duy vật siêu hình", "Duy tâm"], c: 1 },
        { q: "Vật chất, ý thức, vận động... là các phạm trù của:", a: ["Toán học", "Hóa học", "Triết học", "Vật lý"], c: 2 },
        { q: "“Vừa thấy cây vừa thấy rừng” là cách nhìn của:", a: ["Phép siêu hình", "Phép biện chứng", "Trực giác", "Tự phát"], c: 1 },
        { q: "Vẻ đẹp nằm ở 'đôi mắt kẻ si tình' là lập trường:", a: ["Duy vật", "Duy tâm chủ quan", "Duy tâm khách quan", "Biện chứng"], c: 1 },
        { q: "Chủ nghĩa duy tâm khách quan tin vào:", a: ["Cảm giác cá nhân", "Ý niệm tuyệt đối/Thần linh", "Nguyên tử", "Lao động"], c: 1 },
        { q: "Biện chứng chủ quan là biện chứng của:", a: ["Tự nhiên", "Tư duy/Ý thức", "Xã hội", "Các loài vật"], c: 1 },
        { q: "Chủ nghĩa Duy vật Biện chứng là hình thức phát triển thứ mấy?", a: ["Thứ nhất", "Thứ hai", "Thứ ba", "Cuối cùng"], c: 2 },
        { q: "Vấn đề cơ bản của triết học có mấy mặt?", a: ["1", "2", "3", "4"], c: 1 },
        { q: "Ai là người sáng lập phép biện chứng Duy vật?", a: ["Heghen", "Phoiobac", "Mác và Ăngghen", "Lênin"], c: 2 },
        { q: "Triết học Mác ra đời vào năm nào của thế kỷ XIX?", a: ["Những năm 20", "Những năm 40", "Những năm 60", "Những năm 80"], c: 1 },
        { q: "Ba bộ phận cấu thành chủ nghĩa Mác-Lênin là: Triết học, Kinh tế CT và...", a: ["Lịch sử", "CNXH khoa học", "Văn hóa học", "Tâm lý học"], c: 1 },
        { q: "Học thuyết tế bào chứng minh điều gì?", a: ["Sự bất tử", "Sự thống nhất về nguồn gốc sinh vật", "Vật chất là nguyên tử", "Thế giới là vô tận"], c: 1 },
        { q: "Duy vật cổ đại đồng nhất vật chất với:", a: ["Ý thức", "Vật thể cụ thể (nước, lửa, khí...)", "Thực tại khách quan", "Số lượng"], c: 1 },
        { q: "Hình thức nào của phép biện chứng là 'tự phát'?", a: ["Cổ đại", "Duy tâm Đức", "Duy vật biện chứng", "Siêu hình"], c: 0 },
        { q: "Năng lượng không tự nhiên sinh ra/mất đi là định luật của:", a: ["Đác-uyn", "Rơ-nghen", "Bảo toàn và chuyển hóa năng lượng", "Vạn vật hấp dẫn"], c: 2 },
        { q: "Bước chuyển cách mạng của Mác là đưa... vào duy vật:", a: ["Siêu hình", "Biện chứng", "Tôn giáo", "Lý luận"], c: 1 },
        { q: "Phép biện chứng của Heghen là phép biện chứng gì?", a: ["Duy vật", "Duy tâm", "Siêu hình", "Chất phác"], c: 1 },
        { q: "Tác phẩm cương lĩnh đầu tiên (1848) là:", a: ["Gia đình thần thánh", "Tuyên ngôn Đảng Cộng sản", "Tư bản", "Hệ tư tưởng Đức"], c: 1 },
        { q: "Đối tượng triết học hiện đại nghiên cứu quy luật:", a: ["Cụ thể", "Chung nhất", "Bất biến", "Ngẫu nhiên"], c: 1 },
        { q: "Phương pháp luận Triết học Mác giúp con người định hướng:", a: ["Kiếm tiền", "Nhận thức và Thực tiễn", "Thờ cúng", "Vui chơi"], c: 1 },
        { q: "Phép biện chứng Duy vật có mấy nguyên lý?", a: ["1", "2", "3", "4"], c: 1 },
        { q: "Phép biện chứng Duy vật có mấy cặp phạm trù?", a: ["4", "5", "6", "8"], c: 2 },
        { q: "Phép biện chứng Duy vật có mấy quy luật cơ bản?", a: ["1", "2", "3", "4"], c: 2 },
        { q: "Tính chất TGQ Triết học Mác là:", a: ["Duy tâm", "Cách mạng và Khoa học", "Siêu hình", "Chủ quan"], c: 1 },
        { q: "Triết học đóng vai trò là 'hạt nhân lý luận' của:", a: ["Thế giới quan", "Khoa học tự nhiên", "Chính trị", "Đạo đức"], c: 0 },
        { q: "Chủ nghĩa Mác là học thuyết giải phóng cho:", a: ["Địa chủ", "Giai cấp vô sản và nhân dân lao động", "Tư sản", "Quý tộc"], c: 1 },
        { q: "Phát kiến vĩ đại của Mác về lịch sử là:", a: ["Chủ nghĩa duy vật lịch sử", "Giá trị thặng dư", "Sứ mệnh lịch sử công nhân", "Thuyết tế bào"], c: 0 },
        { q: "Giá trị thặng dư là đóng góp trong lĩnh vực:", a: ["Triết học", "Kinh tế chính trị", "Lịch sử", "Sinh học"], c: 1 },
        { q: "Duy tâm chủ quan cho rằng thế giới là phức hợp các:", a: ["Nguyên tử", "Cảm giác cá nhân", "Ý niệm", "Vật thể"], c: 1 },
        { q: "Duy vật cổ đại có hạn chế là tính:", a: ["Trực quan, ngây thơ", "Siêu hình máy móc", "Biện chứng triệt để", "Hiện đại"], c: 0 },
        { q: "Duy vật thế kỷ XVII-XVIII có hạn chế là tính:", a: ["Chất phác", "Siêu hình, máy móc", "Cách mạng", "Biện chứng"], c: 1 },
        { q: "Bộ sách 'Tư bản' là của ai?", a: ["Ăngghen", "Các Mác", "Lênin", "Stalin"], c: 1 },
        { q: "Sự phân chia giai cấp dẫn đến nguồn gốc nào của triết học?", a: ["Tự nhiên", "Xã hội", "Tư duy", "Thần linh"], c: 1 },
        { q: "Lao động và Ngôn ngữ tạo nên nguồn gốc nào của ý thức?", a: ["Tự nhiên", "Xã hội", "Di truyền", "Ngẫu nhiên"], c: 1 },
        { q: "Triết học thực sự bắt đầu khi con người biết 'ngạc nhiên'. Đúng hay sai?", a: ["Đúng", "Sai", "Chỉ khi biết viết", "Chỉ khi có vua"], c: 0 },
        { q: "Duy vật cho rằng con người 'có thể nhận thức'. Đây là phái:", a: ["Bất khả tri", "Khả tri luận", "Hoài nghi", "Duy tâm"], c: 1 },
        { q: "Thế giới quan là hệ thống quan điểm về:", a: ["Lịch sử", "Thế giới và vị trí con người", "Thời tiết", "Vũ trụ học"], c: 1 },
        { q: "Triết học Mác ra đời vào khoảng:", a: ["1820s", "1840s", "1860s", "1880s"], c: 1 },
        { q: "Đối tượng triết học thay đổi từ 'khoa học của mọi khoa học' sang:", a: ["Vô định", "Quy luật chung nhất", "Tâm lý học", "Logic toán"], c: 1 },
        { q: "Câu nói: 'Cái nào quyết định cái nào?' thuộc mặt thứ mấy của vấn đề cơ bản?", a: ["Thứ nhất", "Thứ hai", "Thứ ba", "Thứ tư"], c: 0 },
        { q: "Chủ nghĩa Mác mang lại cho công nhân:", a: ["Của cải", "Vũ khí tư tưởng", "Danh tiếng", "Công việc"], c: 1 },
        { q: "Vận động là thuộc tính cố hữu của vật chất. Đúng hay sai?", a: ["Đúng", "Sai", "Chỉ là ảo giác", "Do tác động bên ngoài"], c: 0 },
        { q: "Mục đích tối cao của triết học Mác là giải phóng:", a: ["Sách vở", "Thiên nhiên", "Con người và Xã hội", "Kỹ thuật"], c: 2 }
    ];

    let cur = 0, score = 0, userAns = new Array(data.length).fill(null);
    const qBox = document.getElementById('question'), opts = document.getElementById('options');
    const fback = document.getElementById('feedback'), nBtn = document.getElementById('next-btn');

    function showQ() {
        const item = data[cur];
        qBox.innerText = item.q;
        document.getElementById('q-count').innerText = `Câu ${cur + 1} / ${data.length}`;
        opts.innerHTML = '';
        fback.style.display = 'none';
        nBtn.classList.add('hidden');

        item.a.forEach((txt, i) => {
            const d = document.createElement('div');
            d.className = 'option';
            if(userAns[cur] !== null) {
                d.classList.add('disabled');
                if(i === item.c) d.classList.add('correct');
                if(i === userAns[cur] && i !== item.c) d.classList.add('wrong');
            }
            d.innerText = txt;
            d.onclick = () => select(i);
            opts.appendChild(d);
        });

        if(userAns[cur] !== null) showFeedback(userAns[cur]);
        document.getElementById('progress').style.width = `${((cur+1)/data.length)*100}%`;
    }

    function select(i) {
        if(userAns[cur] !== null) return;
        userAns[cur] = i;
        if(i === data[cur].c) score++;
        showQ();
    }

    function showFeedback(i) {
        const item = data[cur];
        fback.style.display = 'block';
        if(i === item.c) {
            fback.innerText = "Đúng rồi! ✅";
            fback.className = "feedback-correct";
        } else {
            fback.innerText = `Sai rồi! ❌ Đáp án đúng là: ${item.a[item.c]}`;
            fback.className = "feedback-wrong";
        }
        nBtn.classList.remove('hidden');
    }

    nBtn.onclick = () => { if(cur < data.length-1) { cur++; showQ(); } else end(); };
    document.getElementById('prev-btn').onclick = () => { if(cur > 0) { cur--; showQ(); } };

    function end() {
        document.getElementById('quiz-card').classList.add('hidden');
        document.getElementById('result-card').classList.remove('hidden');
        document.getElementById('score').innerText = `${score} / ${data.length}`;
    }

    showQ();
</script>
</body>
</html>
