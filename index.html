        :root {

            --card-bg: #ffffff;

        }

        body {

            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .quiz-wrapper {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options-container {
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: var(--primary-color);
            background-color: #f5f3ff;
        }

        .option.correct {
            border-color: var(--success-color);
            background-color: #ecfdf5;
            color: #065f46;
        }

        .option.wrong {
            border-color: var(--error-color);
            background-color: #fef2f2;
            color: #991b1b;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .score-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .hidden { display: none; }
    </style>
</head>

        { q: "Nhà triết học Duy vật cho rằng:", a: ["Vật chất có trước và quyết định ý thức", "Vật thể quyết định vật chất", "Ý thức có trước", "Vật thể cấu thành ý thức"], c: 0 },
        { q: "Nhà triết học Duy tâm cho rằng:", a: ["Vật chất tạo ý thức", "Vật thể có trước", "Ý thức là tính thứ nhất, quyết định vật chất", "Vật thể quyết định vật chất"], c: 2 }
    ];

    let currentIdx = 0;
    let score = 0;
    let answered = new Array(quizData.length).fill(null);

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const progressEl = document.getElementById('progress');
    const qNumEl = document.getElementById('question-number');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');

    function loadQuestion() {
        const data = quizData[currentIdx];
        questionEl.innerText = data.q;
        qNumEl.innerText = `Câu ${currentIdx + 1}/${quizData.length}`;
        optionsEl.innerHTML = '';
        
        data.a.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            if (answered[currentIdx] !== null) {
                if (i === data.c) div.classList.add('correct');
                if (i === answered[currentIdx] && i !== data.c) div.classList.add('wrong');
            }
            div.innerText = opt;
            div.onclick = () => handleAnswer(i);
            optionsEl.appendChild(div);
        });

        progressEl.style.width = `${((currentIdx + 1) / quizData.length) * 100}%`;
        prevBtn.disabled = currentIdx === 0;
        nextBtn.innerText = currentIdx === quizData.length - 1 ? "Xem kết quả" : "Tiếp theo";
    }

    function handleAnswer(i) {
        if (answered[currentIdx] !== null) return;
        answered[currentIdx] = i;
        if (i === quizData[currentIdx].c) score++;
        loadQuestion();
    }

    nextBtn.onclick = () => {
        if (currentIdx < quizData.length - 1) {
            currentIdx++;
            loadQuestion();
        } else {
            showResult();
        }
    };

    prevBtn.onclick = () => {
        if (currentIdx > 0) {
            currentIdx--;
            loadQuestion();
        }
    };

    function showResult() {
        document.getElementById('quiz-container').classList.add('hidden');
        document.getElementById('result-container').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }

    loadQuestion();
</script>
